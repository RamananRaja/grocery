<h1>Book Details</h1>

    <table>
        <tr>
            <td>Product Id</td>
            <td>{{book.id}}</td>
        </tr>
        <tr>
            <td>Product Name</td>
            <td>{{book.name}}</td>
        </tr>
        <tr>
            <td>Product brand</td>
            <td>{{book.author}}</td>
        </tr>
        <tr>
            <td>Product Price</td>
            <td>{{book.price}}</td>
        </tr>
    </table>
    <br>
    <img src="{{book.retrievedImage}}" height="200" width="200">
    <br><br>
    <a class="btn btn-small btn-warning" (click)="editBook()">edit</a>  
    <a class="btn btn-small btn-danger" (click)="deleteBook()">delete</a>
